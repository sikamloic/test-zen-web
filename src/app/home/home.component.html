<div class="flex flex-col items-center justify-center">
    <form class="mb-10 flex flex-col px-5 py-10 space-y-5 border-2 border-red-500" [formGroup]="register" (ngSubmit)="login()">
      <div class="grid grid-cols-5">
        <label class="col-span-2"> Nom:</label>
        <input type="text" class="border-2 rounded-lg col-span-3" formControlName="nom">
      </div>
      <div class="text-xs text-red-500 font-semibold" *ngIf="register.get('nom')?.hasError('required') && register.get('nom')?.touched">
        Ce champ est obligatoire.
      </div>
      <div class="grid grid-cols-5">
        <label class="first-letter:capitalize col-span-2">âge:</label>
        <input type="number" class="border-2 rounded-lg col-span-3" formControlName="age">
      </div>
      <div class="text-xs text-red-500 font-semibold" *ngIf="register.get('age')?.hasError('required') && register.get('age')?.touched">
        Ce champ est obligatoire.
      </div>
      <div class="grid grid-cols-5">
        <label class="col-span-2">Tél:</label>
        <input type="number" class="border-2 rounded-lg col-span-3" formControlName="tel">
      </div>
      <div class="text-xs text-red-500 font-semibold" *ngIf="register.get('tel')?.hasError('required') && register.get('tel')?.touched">
        Ce champ est obligatoire.
      </div>
      <div class="grid grid-cols-5">
        <label class="col-span-2">CSP:</label>
        <input type="text" class="border-2 rounded-lg col-span-3" formControlName="csp">
      </div>
      <div class="text-xs text-red-500 font-semibold" *ngIf="register.get('csp')?.hasError('required') && register.get('csp')?.touched">
        Ce champ est obligatoire.
      </div>
      <div class="grid grid-cols-5">
        <label class="col-span-2">Photo:</label>
        <input type="file" class="border-2 rounded-lg col-span-3 w-" formControlName="photo">
      </div>
      <div class="text-xs text-red-500 font-semibold" *ngIf="register.get('photo')?.hasError('required') && register.get('photo')?.touched">
        Ce champ est obligatoire.
      </div>
      <button type="submit" [disabled]="!register.valid" class="bg-cyan-500 h-12 w-32 rounded-xl">envoyer</button>
    </form>
    <qr-code [value]=qrcode size="300" errorCorrectionLevel="M"></qr-code>
  </div>
